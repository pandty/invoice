<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('字典类型列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="type-form">
					<div class="select-list">
						<ul>
							<li>
								流水号：<input type="text" name="fpqqlsh"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
        var prefix = ctx + "shuzu/invoice";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        modalName: "类型",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'fpqqlsh',
		            title: '流水号',
		            sortable: true
		        },
					{field: 'szfpqqlsh', title: '数族流水号',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'fphm', title: '发票号码',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'fpzt', title: '发票状态',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'sksbbh', title: '税控设备编号',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'kprq', title: '开票日期',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'fplxdm', title: '发票类型代码',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'jsbh', title: '机身编号',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'ghdwsbh', title: '购货单位识别号',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'nsrsbh', title: '纳税人识别号',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'ghdwmc', title: '购货单位名称',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'hjje', title: '合计金额',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'hjse', title: '合计税额',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'jshj', title: '价税合计',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'jym', title: '校验码',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'skm', title: '税控码',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'url', title: '电票下载地址',formatter: function(value, row, index) {return '<a href="'+row.url+'">'+row.url+'</a>'}},
                    {field: 'sprsjh', title: '收票人手机号',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
                    {field: 'skr', title: '收款人',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'fhr', title: '复核人',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'kpr', title: '开票人',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'zfr', title: '支付人',formatter: function(value, row, index) {return $.table.tooltip(value,10);}},
                    {field: 'insertTime', title: '插入时间',formatter: function(value, row, index) {return $.table.tooltip(value,20);}},
					{
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-info btn-xs " href="javascript:void(0)" onclick="detail(\'' + row.fpqqlsh + '\')"><i class="fa fa-list-ul"></i>查看详情</a> ');
		                return actions;
		            }
		        }]
		    };
		    $.table.init(options);
            $.table.hideColumn('kprq');
            $.table.hideColumn('sksbbh');
            $.table.hideColumn('fplxdm');
            $.table.hideColumn('ghdwsbh');
            $.table.hideColumn('ghdwmc');
            $.table.hideColumn('fhr');
            $.table.hideColumn('kpr');
            $.table.hideColumn('skr');
            $.table.hideColumn('insertTime');
            $.table.hideColumn('sprsjh');
            $.table.hideColumn('jym');
            $.table.hideColumn('skm');
		});

		/*字典列表-详细*/
		function detail(dictId) {
		    var url = prefix + '/detail/' + dictId;
		    $.modal.openTab("发票详情", url);
		}

	</script>
</body>
</html>
